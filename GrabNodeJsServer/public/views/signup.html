<div class="col-md-6 col-md-offset-3">
	<h2>Sign Up</h2>
	<form name="form" ng-submit="signup()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
			<label for="username">Full name</label>
			<input type="text" name="name" id="name" class="form-control" ng-model="user.name" required />
			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Full name is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
			<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.secretKey.$dirty && form.secretKey.$error.required }">
			<label for="secretKey">Secret Key</label>
			<input type="text" name="secretKey" id="Text1" class="form-control" ng-model="user.secretKey" required />
			<span ng-show="form.secretKey.$dirty && form.secretKey.$error.required" class="help-block">Secret Key is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.mobileNumber.$dirty && form.mobileNumber.$error.required }">
			<label for="username">Mobile Number</label>
			<input type="text" name="mobileNumber" id="Text1" class="form-control" ng-model="user.mobileNumber" required />
			<span ng-show="form.mobileNumber.$dirty && form.mobileNumber.$error.required" class="help-block">Mobile Number is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Sign Up</button>

	</form>
