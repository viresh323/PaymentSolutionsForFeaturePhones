<!DOCTYPE html>
<html lang="en" ng-app="PassportApp">

<head>
	<meta charset="UTF-8">
	<title>Express Todo App</title>

			padding: 3px;
			border-right: 1px solid #3687AF;
		}
	</style>
</head>

<body>

			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<span ng-show="!currentUser">
						<li class="rowInline">
							<a href="#login">Login</a>
						</li>
						<li class="rowInline">
							<a href="#signup">Sign Up</a>
						</li>
					</span>
					<span ng-show="currentUser">

							<a href="#todo">Transfer</a>
						</li>
						<li class="rowInline">
							<a href="#payment">Payment</a>
						</li>
						<li class="rowInline">
							<a href="#logout" ng-click="logout()">Logout</a>
						</li>
					</span>
				</ul>
			</div>
		</div>
	</nav>
	</br>
	</br>
	<div ng-view>

	</div>
